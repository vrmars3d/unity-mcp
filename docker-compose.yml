version: "3.9"

services:
  unity-mcp-server:
    build:
      context: .
      dockerfile: Server/Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app/Server/src
    command: ["uv", "run", "python", "src/main.py", "--transport", "http", "--http-host", "0.0.0.0", "--http-port", "8080"]
